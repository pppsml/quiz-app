    <title>Quiz app</title>

    <script src="assets/js/startScreen.min.js" defer></script>

    <noscript>You need to enable JavaScript in browser settings to run this app</noscript>
    <main>

        <div class="quiz slideIn-bottom">
            <div class="quiz__container "></div>
        </div>

        <nav class="select__quiz-container slideIn-left-nav dn"></nav>

        <div id="mainScreenBtns" class="row row__btns">
            <button id="settingsBtn" class="btn__styled btn__circle" alt="settings">
                <span>
                    <svg>
                        <use href="#settings-cog"></use>
                    </svg>
                </span>
            </button>
            <button id="burgerBtn" class="btn__styled btn__circle" alt="quiz menu">
                <span></span>
            </button>
        </div> <!-- #mainScreenBtns -->


        <div class="modal__wrapper dn" id="modal"></div>
        <div class="loader__wrapper">
            <div class="loader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>

    </main>
